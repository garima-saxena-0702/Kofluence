<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="notification">Notification Bar</div>
        <div class="header" >
            <img src="./assests/back.png" alt="" class="imageHeader">
            <img src="./assests/question.png" alt="" class="imageHeader">
        </div>
        <div class="container">
            <div class="search">
                <img src="./assests/search.png" alt="" class="searchIcon">
            </div>
            <div class="textSearch">You may also search for:</div>
            <div class="suggestionComponent"></div>
            <div class="information">
                <div class="info">
                    <span class="infoHead">200K</span>
                    <div class="infoSubject">
                        Number of people talking about #fashion #shoes
                    </div>
                </div>
                <div class="info">
                    <span class="infoHead">20K</span>
                    <div class="infoSubject">
                        Number of Kofluence influencer talking about #fashion #shoes
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
